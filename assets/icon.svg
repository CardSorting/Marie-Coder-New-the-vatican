<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
    <defs>
        <linearGradient id="marieGradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3794ff" />
            <stop offset="100%" stop-color="#28a745" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="20" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Outer Glow -->
    <circle cx="512" cy="512" r="480" fill="url(#marieGradient)" fill-opacity="0.1" />
    
    <!-- Main Head Structure -->
    <path d="M512 192C324.234 192 172 344.234 172 532V704C172 774.692 229.308 832 300 832H724C794.692 832 852 774.692 852 704V532C852 344.234 699.766 192 512 192Z" fill="white" />
    <path d="M512 224C341.898 224 204 361.898 204 532V704C204 754.032 244.562 794.594 294.594 794.594H729.406C779.438 794.594 820 754.032 820 704V532C820 361.898 682.102 224 512 224Z" fill="#F8FAFC" />

    <!-- Face Detail / Mask -->
    <rect x="280" y="440" width="464" height="240" rx="40" fill="#1E293B" />
    
    <!-- Eyes -->
    <circle cx="400" cy="560" r="32" fill="#3794ff" filter="url(#glow)">
        <animate attributeName="r" values="32;36;32" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="624" cy="560" r="32" fill="#3794ff" filter="url(#glow)">
        <animate attributeName="r" values="32;36;32" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Decorative Circuit Line -->
    <path d="M512 192V128" stroke="url(#marieGradient)" stroke-width="24" stroke-linecap="round" />
    <circle cx="512" cy="96" r="32" fill="url(#marieGradient)" />
</svg>
