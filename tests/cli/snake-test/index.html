<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Serpent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-wrapper {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        
        .score-item:hover {
            transform: translateY(-2px);
        }
        
        .score-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        canvas {
            background: #0a0a0a;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .keys-hint {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 12px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: monospace;
            font-weight: bold;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .overlay h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff0066;
            text-shadow: 0 0 20px #ff0066;
        }
        
        .overlay p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        /* Mobile touch controls */
        .touch-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(2, 60px);
                justify-content: center;
                gap: 5px;
            }
            
            .touch-btn {
                width: 60px;
                height: 60px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                color: #fff;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                user-select: none;
                transition: all 0.1s;
            }
            
            .touch-btn:active {
                background: rgba(0, 255, 255, 0.3);
                transform: scale(0.95);
            }
            
            .touch-btn.up { grid-column: 2; grid-row: 1; }
            .touch-btn.left { grid-column: 1; grid-row: 2; }
            .touch-btn.down { grid-column: 2; grid-row: 2; }
            .touch-btn.right { grid-column: 3; grid-row: 2; }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1>NEON SERPENT</h1>
        <div class="score-board">
            <div class="score-item">
                Score: <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                High Score: <span class="score-value" id="high-score">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="keys-hint">
            <span><span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> Move</span>
            <span><span class="key">Space</span> Pause</span>
            <span><span class="key">R</span> Restart</span>
        </div>
        <div class="touch-controls" id="touchControls">
            <button class="touch-btn up" data-dir="up">↑</button>
            <button class="touch-btn left" data-dir="left">←</button>
            <button class="touch-btn down" data-dir="down">↓</button>
            <button class="touch-btn right" data-dir="right">→</button>
        </div>
        <div class="overlay" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        <div class="overlay" id="startOverlay">
            <h2 style="color: #00ff88; text-shadow: 0 0 20px #00ff88;">READY?</h2>
            <p>Press Start or <span class="key">Space</span></p>
            <button id="startOverlayBtn">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const startOverlayBtn = document.getElementById('startOverlayBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const startOverlay = document.getElementById('startOverlay');
        const touchControls = document.getElementById('touchControls');

        // Game constants
        const GRID_SIZE = 20;
        const CANVAS_SIZE = canvas.width;
        const CELL_COUNT = CANVAS_SIZE / GRID_SIZE;
        const SPEED = 120; // ms between frames

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('neonSerpentHighScore')) || 0;
        let gameRunning = false;
        let gameLoopId = null;

        // Initialize display
        highScoreEl.textContent = highScore;
        startOverlay.classList.add('active');

        // Spawn food at random location
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * CELL_COUNT),
                    y: Math.floor(Math.random() * CELL_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // Draw everything
        function draw() {
            // Clear canvas with slight fade for trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * GRID_SIZE + GRID_SIZE / 2,
                    segment.y * GRID_SIZE + GRID_SIZE / 2,
                    2,
                    segment.x * GRID_SIZE + GRID_SIZE / 2,
                    segment.y * GRID_SIZE + GRID_SIZE / 2,
                    GRID_SIZE / 2
                );
                
                if (index === 0) {
                    // Head with glow
                    gradient.addColorStop(0, '#00ffcc');
                    gradient.addColorStop(1, '#0099aa');
                    ctx.shadowColor = '#00ffcc';
                    ctx.shadowBlur = 15;
                } else {
                    // Body gradient
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#006633');
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
                
                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 5;
                    const eyeSize = 4;
                    const offset = 5;
                    // Position eyes based on direction
                    let leftX = segment.x * GRID_SIZE + offset;
                    let rightX = segment.x * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                    let leftY = segment.y * GRID_SIZE + offset;
                    let rightY = segment.y * GRID_SIZE + offset;
                    
                    if (direction.x === 1) { // right
                        leftX = segment.x * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                        rightX = segment.x * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                        leftY = segment.y * GRID_SIZE + offset;
                        rightY = segment.y * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                    } else if (direction.x === -1) { // left
                        leftX = segment.x * GRID_SIZE + offset;
                        rightX = segment.x * GRID_SIZE + offset;
                        leftY = segment.y * GRID_SIZE + offset;
                        rightY = segment.y * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                    } else if (direction.y === 1) { // down
                        leftY = segment.y * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                        rightY = segment.y * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                        leftX = segment.x * GRID_SIZE + offset;
                        rightX = segment.x * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                    } else if (direction.y === -1) { // up
                        leftY = segment.y * GRID_SIZE + offset;
                        rightY = segment.y * GRID_SIZE + offset;
                        leftX = segment.x * GRID_SIZE + offset;
                        rightX = segment.x * GRID_SIZE + GRID_SIZE - offset - eyeSize;
                    }
                    
                    ctx.fillRect(leftX, leftY, eyeSize, eyeSize);
                    ctx.fillRect(rightX, rightY, eyeSize, eyeSize);
                }
            });
            
            ctx.shadowBlur = 0;

            // Draw food as glowing orb
            const foodCenterX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const foodCenterY = food.y * GRID_SIZE + GRID_SIZE / 2;
            
            const foodGlow = ctx.createRadialGradient(
                foodCenterX, foodCenterY, 2,
                foodCenterX, foodCenterY, GRID_SIZE / 2
            );
            foodGlow.addColorStop(0, '#ff0066');
            foodGlow.addColorStop(0.5, '#ff3388');
            foodGlow.addColorStop(1, 'rgba(255, 0, 102, 0)');
            
            ctx.fillStyle = foodGlow;
            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, GRID_SIZE / 2 - 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner bright core
            ctx.fillStyle = '#ff66aa';
            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, GRID_SIZE / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Apply next direction
            direction = { ...nextDirection };
            
            // Calculate new head position
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Wall collision check
            if (head.x < 0 || head.x >= CELL_COUNT || head.y < 0 || head.y >= CELL_COUNT) {
                gameOver();
                return;
            }
            
            // Self collision check
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Food consumption check
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                // Play a subtle effect?
            } else {
                snake.pop();
            }
            
            draw();
        }

        // Game over handler
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoopId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSerpentHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.add('active');
        }

        // Start game
        function startGame() {
            if (gameRunning) return;
            
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
            
            gameRunning = true;
            startOverlay.classList.remove('active');
            gameOverOverlay.classList.remove('active');
            
            draw(); // Draw initial state
            
            gameLoopId = setInterval(update, SPEED);
        }

        // Pause/Resume
        function togglePause() {
            if (!gameRunning) return;
            
            if (gameLoopId) {
                clearInterval(gameLoopId);
                gameLoopId = null;
                gameRunning = false;
                pauseBtn.textContent = 'Resume';
            } else {
                gameLoopId = setInterval(update, SPEED);
                gameRunning = true;
                pauseBtn.textContent = 'Pause';
            }
        }

        // Direction change handler
        function changeDirection(newDir) {
            if (!gameRunning) return;
            
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            const dirMap = {
                'up': { x: 0, y: -1 },
                'down': { x: 0, y: 1 },
                'left': { x: -1, y: 0 },
                'right': { x: 1, y: 0 }
            };
            
            // Prevent 180-degree turns
            const currentDir = direction.x === 1 ? 'right' : direction.x === -1 ? 'left' : direction.y === 1 ? 'down' : 'up';
            if (opposites[newDir] === currentDir) return;
            
            nextDirection = dirMap[newDir];
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('up');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('left');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('right');
                    e.preventDefault();
                    break;
                case ' ':
                    if (gameOverOverlay.classList.contains('active')) {
                        startGame();
                    } else {
                        togglePause();
                    }
                    e.preventDefault();
                    break;
                case 'r':
                case 'R':
                    startGame();
                    break;
                case 'Enter':
                    if (!gameRunning && !gameOverOverlay.classList.contains('active')) {
                        startGame();
                    }
                    break;
            }
        });

        // Button event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);
        startOverlayBtn.addEventListener('click', startGame);

        // Touch controls for mobile
        touchControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('touch-btn')) {
                const dir = e.target.getAttribute('data-dir');
                changeDirection(dir);
            }
        });

        // Initial draw to show static state
        spawnFood();
        draw();
    </script>
</body>
</html>
